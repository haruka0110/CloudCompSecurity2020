<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽支籤吧</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <p>來抽隻籤吧 -> <button id="get_lots">抽籤！</button></p>
    <img id="result" src="" alt="抽籤結果" style="display:none">
  </body>
  <script>
      $("#get_lots").click(function(event) {
        $.post( "https://us-east1-credible-art-292416.cloudfunctions.net/draw_lots", function( data ) {
            $( "#result" ).attr("src", data);
            $( "#result" ).show();
      });
      });
    </script>
</html>
